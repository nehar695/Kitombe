<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIP KITOMBE</title>
    <style>
        /* Set background image */
        body {
            background-image: url('https://i.ibb.co/N9ZVqJw/pexels-pixabay-531756.jpg');
            background-size: cover;
            background-position: center;
            color: gold;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Style for the title */
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 20px; /* Space between the title and image */
        }

        /* Style for the main image */
        .main-image {
            width: 40%; /* Set a fixed smaller width for the image */
            margin: 0 auto; /* Center the image */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
        }

        /* Style for the CA text */
        .ca-text {
            font-size: 2em;
            color: gold;
            text-shadow: 2px 2px 5px black;
            margin-top: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <h1>RIP KITOMBE</h1>
    <img src="https://i.ibb.co/Qbcfzzg/Kitombe-Photoroom.jpg" alt="Kitombe" class="main-image">
    <div class="ca-text">CA:</div>
</body>
</html>
